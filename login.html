<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="icon" href="images/LOGO.png" type="image/png">
</head>

<body>
    <div class="card">
        <form method="POST" id="form">
            <div class="content-atas">
                <img class="logo" src="images/register&login/logo.png" alt="logoTaniJaya">
                <p>Welcome <br> Login to countinue</p>
            </div>
            <div class="content-bawah">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Masukkan Email" required
                    onkeydown="validasiemail()">
                <span id="text"></span>
                <br>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Masukkan Password" required>
                <br>
                <input type="submit" id="login" onclick="notif()" value="Login">
                <br>
                <a href="register.html" class="register">Register</a>
                <a href="#" class="forgot">Forgot Password</a>
            </div>
        </form>
    </div>
    <script src="js/login.js"></script>
</body>

</html>
