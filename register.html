<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
    <link rel="stylesheet" href="css/register.css">
</head>
<body>
    <div class="card">
        <form method="POST" class="form">
            <div class="content-atas">
                <img class="logo" src="images/register/logo.png" alt="logoTaniJaya">
                <p>Welcome <br> Register to countinue</p>
            </div>
            <div class="content-bawah">
                <label for="nama">Nama</label>
                <input type="text" name="nama" id="nama" placeholder="Masukkan Nama">
                <br>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Masukkan Email">
                <br>

                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Masukkan Password">
                <br>

                <label for="password" name="ulangi password">Ulangi Password</label>
                <input type="password" name="ulangi password" id="ulangi_password" placeholder="Ulangi Password">
                <br>
        
                <input type="submit" id="registrasi" value="Registrasi">
                <a href="#">Login</a>
            </div>
        </form>
    </div>
</body>
</html>
